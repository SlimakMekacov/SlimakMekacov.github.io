<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svět Dinosaurů</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
            position: relative;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        
        /* Add the dinosaur image as a background in the navigation panel */
        nav {
            background-image: url('https://www.sleep-well.cz/sw/img/produkty/Plysak-polstarek-z-mikrospandexu-DINOSAURUS-zeleny-6001980902574.jpeg');
            background-size: 50px 100px;
            background-repeat: no-repeat;
            background-position: left center;
        }
        nav a {
            padding-left: 50px; /* Offset text to the right of the image */
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .wiki-logo {
            width: 20px; /* Adjust size */
            height: auto;
            vertical-align: middle;
            margin-right: 8px; /* Add a little space between the logo and text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Svět Dinosaurů</h1>
        <p>Vítejte v fascinujícím světě prehistorických tvorů!</p>
    </header>
    
    <nav>
        <a href="#dinosauři">Dinosauři</a>
        <a href="https://cs.wikipedia.org/wiki/Dinosauři" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/155px-Wikipedia-logo-v2.svg.png?20100702151035" alt="Wikipedia logo" class="wiki-logo">
            Wikipedia
        </a>
    </nav>

    <div class="content">
        <section id="dinosauři">
            <h2>Co jsou dinosauři?</h2>
            <p>Dinosauři byli skupinou plazů, kteří žili na Zemi před miliony let. Patřili mezi nejúspěšnější a nejrozmanitější zvířata, která kdy obývala naši planetu.</p>
            <img src="https://image.pmgstatic.com/cache/resized/w420/files/images/film/posters/164/967/164967089_8d5cac.jpg" alt="Dinosaurus">
        </section>
    </div>

    <footer>
        <p>Pouze pro studijní účely</p>
    </footer>
</body>
</html>
