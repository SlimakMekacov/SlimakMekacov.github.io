<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">

    <title>Svět Dinosaurů</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-image:https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.cnn.com%2F2021%2F08%2F12%2Fchina%2Fchina-new-dinosaur-species-intl-hnk-scli-scn%2Findex.html&psig=AOvVaw0MjOzR08QH5S6g4XlLlDuy&ust=1739974207326000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDGmJSzzYsDFQAAAAAdAAAAABAE ;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Svět Dinosaurů</h1>
        <p>Vítejte v fascinujícím světě prehistorických tvorů!</p>
    </header>
    
        <nav>
            <a href="#dinosauři">Dinosauři</a>
            <a href="https://cs.wikipedia.org/wiki/Dinosauři" target="_blank">Wikipedia</a>
        </nav>

    <div class="content">
        <section id="dinosauři">
            <h2>Co jsou dinosauři?</h2>
            <p>Dinosauři byli skupinou plazů, kteří žili na Zemi před miliony let. Patřili mezi nejúspěšnější a nejrozmanitější zvířata, která kdy obývala naši planetu.</p>
            <img src="https://via.placeholder.com/800x400?text=Dinosaurus" alt="Dinosaurus">
        </section>
    </div>

    <footer>
        <p>Pouze pro studijní účely</p>
    </footer>
</body>
</html>
